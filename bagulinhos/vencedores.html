<script>

    function criaImg() {

        var convidados = JSON.parse(localStorage.getItem("partidos"))

        convidados.sort(function (a, b) {
            if (a.votos > b.votos) {
                return -1
            }
            else if (a.votos < b.votos) {
                return 1
            }
            return 0
        })
